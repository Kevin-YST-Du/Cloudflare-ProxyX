name: Build and Release Binaries

on:
  # 1. 手动触发
  workflow_dispatch:
    inputs:
      note:
        description: '构建备注'
        required: false
        default: 'Manual Build'

  # 2. 自动触发：推送 v* 标签时
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'npm'  <--- 【关键】删除了这一行，解决了你的报错

      - name: Install dependencies
        run: npm install

      - name: Build Binaries with PKG
        run: |
          npm run build-bin
          echo "查看生成的文件:"
          ls -l dist/

      # 如果是手动触发，上传到 Artifacts
      - name: Upload Artifacts (For Manual Build)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server-binaries
          path: dist/*
          retention-days: 3

      # 如果是打标签 (v*)，发布正式 Release
      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: 构建二进制文件

on:
  # 1. 手动触发：增加了版本号输入框
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如 v1.0.0)'
        required: true
        default: 'v3.0.0'
      body:
        description: '更新说明'
        required: false
        default: '手动构建发布'

  # 2. 自动触发：推送 v* 标签时
  push:
    tags:
      - 'v*'

permissions:
  contents: write # 必须有写权限才能发 Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'npm' # 既然你没有 lock 文件，这行我已经删掉了，避免报错

      - name: Install dependencies
        run: npm install

      - name: Build Binaries with PKG
        run: |
          npm run build-bin
          echo "Listing dist files:"
          ls -l dist/

      # --- 关键修改：生成 Release 标签名 ---
      # 如果是手动触发，使用输入的 version；如果是 Tag 触发，使用 ref_name
      - name: Determine Tag Name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "name=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      # --- 发布 Release (不再区分手动还是自动，统统发布) ---
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          # 强制指定 Release 的标签名
          tag_name: ${{ steps.tag.outputs.name }}
          name: Release ${{ steps.tag.outputs.name }}
          body: ${{ inputs.body || 'Auto-generated release from tag' }}
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
